<html>
<head>
<title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
<body>
    <div class="loginbox">
    <img src="ug-logo.png" class="ug-logo">
        <h1>Student Login</h1>
        <form>
            <p>Student ID</p>
            <input type="text" name="" placeholder="Enter ID" required>

        <div class="container register">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>

        </form>
    </div>
</body>
</head>
</html>
